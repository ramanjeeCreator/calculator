<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="answer-area">
                <input type="text" name="answer-input" id="answer-input" value="00" disabled>
            </div>
            <div id="delete-area">
                <div id="clean" class="button" onclick="clearAll()">C</div>
                <div id="backslash" class="button" onclick="clearOne()">&larr;</div>
            </div>
            <div id="button-area">
                <div class="row">
                    <div class="button" id="seven" onclick="add(7)">7</div>
                    <div class="button" id="eight" onclick="add(8)">8</div>
                    <div class="button" id="nine" onclick="add(9)">9</div>
                    <div class="button" id="divide" onclick="add('/')">&#247;</div>
                </div>
                <div class="row">
                    <div class="button" id="four" onclick="add(4)">4</div>
                    <div class="button" id="five" onclick="add(5)">5</div>
                    <div class="button" id="six" onclick="add(6)">6</div>
                    <div class="button" id="into" onclick="add('*')">X</div>
                </div>
                <div class="row">
                    <div class="button" id="one" onclick="add(1)">1</div>
                    <div class="button" id="two" onclick="add(2)">2</div>
                    <div class="button" id="three" onclick="add(3)">3</div>
                    <div class="button" id="minus" onclick="add('-')">&#8722;</div>
                </div>
                <div class="row">
                    <div class="button" id="zero" onclick="add(0)">0</div>
                    <div class="button" id="point" onclick="add('.')">.</div>
                    <div class="button" id="equal">=</div>
                    <div class="button" id="plus" onclick="add('+')">+</div>
                </div>
            </div>
        </div>
    </div>
    <div id="information-area">
        <i class="fa-solid fa-circle-info" id="info-button" data-bs-toggle="tooltip"
            data-bs-title="Default tooltip"></i>
        <p>You can use Keyboard Shortcuts.</p>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/shortcut.js"></script>
</body>

</html>
